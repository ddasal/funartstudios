<div id="event-container">
    <form method="POST" action="." hx-post='.' hx-swap='outerHTML' hx-trigger="{% if form.instance.id %}change delay:500ms,{% endif %} submit">

    {% csrf_token %}

    {% for field in form %} 
        <div class='{% if field.field.required %}{{form.required_css_class}}{% endif %}'>
            {{ field.errors }}
            {{ field.label_tag }} {{field}}
            {% if field.help_text %} 
                <p class="help">{{ field.help_text|safe }}</p>
            {% endif %}
        </div>
    {% endfor %} 
         
        <div class="htmx-indicator">Loading...</div>
        <button class="btn btn-outline-primary" class="htmx-inverted-indicator" type="submit">Save</button>
        {% if message %} 
            <p>{{ message }}</p>
        {% endif %}
        <!-- <a class="btn btn-outline-primary" href="{{ object.get_delete_url }}">Remove</a> -->

    </form>
</div>

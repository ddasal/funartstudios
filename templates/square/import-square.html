{% extends "base.html" %}

{% block title %} 
    Transactions Upload
{% endblock title %} 

{% block content %}
<div class="row">
    <div class='col-12 col-md-12'>
        <h3>Upload Sqaure Transactions
          <small>
            <a class="btn btn-outline-secondary" href="{% url 'square:list' %}">Back</a>
          </small></h3>
    </div>
    <div class="col-12 col-md-12">
      <p>Visit <a href="https://squareup.com/dashboard/sales/transactions" target="_blank">Square</a> to download transactions, then select the file to upload/import into FAS Admin.</p>
      <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <input type="file" name="squarefile">
        <button type="submit">Upload</button>
      </form>
    </div>
{% endblock %}
